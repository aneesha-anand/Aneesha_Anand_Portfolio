<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #141e30, #243b55);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow-y: auto; /* Enable vertical scrolling */
            animation: fadeIn 1s ease; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1); /* Track color */
        }

        ::-webkit-scrollbar-thumb {
            background: #00c6ff; /* Scrollbar color */
            border-radius: 10px; /* Round scrollbar */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0072ff; /* Color on hover */
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease;
            animation: slideIn 0.5s ease; /* Slide-in animation */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2.5em;
            color: #00c6ff;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(0, 198, 255, 0.8);
        }

        .job {
            background: rgba(40, 55, 70, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #00c6ff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease; /* Fade-in animation for job */
        }

        .job:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .job h3 {
            color: #00c6ff;
            margin: 0;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.6);
        }

        .job p {
            color: #dddddd;
            font-size: 1em;
            line-height: 1.6;
            margin: 10px 0;
        }

        .marksheet-button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.5);
            text-transform: uppercase;
        }

        .marksheet-button:hover {
            background: linear-gradient(45deg, #0072ff, #005bb5);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 123, 255, 0.7);
        }

        .dropdown {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .dropdown button {
            background: rgba(0, 198, 255, 0.3);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease, transform 0.3s ease;
            text-shadow: 0 0 8px rgba(0, 198, 255, 0.6);
        }

        .dropdown button:hover {
            background: rgba(0, 198, 255, 0.6);
            transform: translateY(-3px);
        }

        .go-back-button {
            background: none;
            color: #ffffff;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
            font-size: 16px;
            transition: text-shadow 0.3s ease;
            display: flex;
            align-items: center;
        }

        .go-back-button:hover {
            text-shadow: 0 0 10px #ffffff, 0 0 20px #0072ff;
        }

        .arrow {
            margin-right: 8px;
            transition: transform 0.3s;
            font-size: 22px; /* Increased icon size */
            color: #00f2fe; /* Neon color */
            text-shadow: 0 0 10px #00f2fe, 0 0 20px #0072ff; /* Neon glow effect */
        }

        .go-back-button:hover .arrow {
            transform: translateX(-3px);
            color: #00c6ff; /* Change color on hover */
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.8em;
            }

            .marksheet-button {
                font-size: 0.8em;
                padding: 10px;
            }

            .dropdown button {
                font-size: 0.8em;
                padding: 8px;
            }
        }
    </style>
    <script>
        function goBack() {
            window.location.href = 'index.html'; 
        }

        function toggleDropdown() {
            const dropdown = document.getElementById("semesterDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function openDocument(link) {
            window.open(link, '_blank');
        }
    </script>
</head>

<body>

    <button class="go-back-button" onclick="goBack()">
        <span class="arrow">◀️</span> Go Back
    </button>

    <div class="container">
        <h2>Education</h2>

        <div class="job">
            <h3><span>Bachelor of Science - Biotechnology</span></h3>
            <p><strong>Institution:</strong> Dwaraka Doss Goverdhan Doss Vaishnav College</p>
            <p><strong>Location:</strong> Chennai, Tamil Nadu, India</p>
            <p><strong>Duration:</strong> 3 years</p>
            <p><strong>Current Semester:</strong> 3rd Year - 5th Semester</p>
            <p><strong>CGPA:</strong> 9.31 (till 4th Semester)</p>

            <button class="marksheet-button" onclick="toggleDropdown()">View Marksheet</button>
            <div class="dropdown" id="semesterDropdown">
                <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
                    <button onclick="openDocument('https://drive.google.com/file/d/1IrfRpdvX8vqqSkE9XRusZNLo863cqcqM/view?usp=drive_link')">1st Semester</button>
                    <button onclick="openDocument('https://drive.google.com/file/d/1J2ppeO2Rfm4T4EupM8uB4FzPJGtPtOKf/view?usp=drive_link')">2nd Semester</button>
                    <button onclick="openDocument('https://drive.google.com/file/d/1Iszk2EAPRWaMtiKM_PfBMqHeDXp2zOAX/view?usp=drive_link')">3rd Semester</button>
                    <button onclick="openDocument('https://drive.google.com/file/d/1IzAjfx8WkVucEx6ffy3YflI-4IQdKHp8/view?usp=drive_link')">4th Semester</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
